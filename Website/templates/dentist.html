<!DOCTYPE html>
<html>
    <head>
        <title>Dentist UI</title>
        <style>

            body {
              background-image: linear-gradient(to right, rgb(255, 255, 255), rgb(155, 185, 203));
            }
            .topnav {
              overflow: hidden;
            }
            .topnav a {
              float: left;
              display: block;
              color: black;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }

            .topnav a:hover {
              color: black;
            }

            .topnav a.active {
              background-color: #2196F3;
              color: white;
            }

            .topnav input[type=text] {
              float: right;
              padding: 6px;
              margin-top: 8px;
              margin-right: 16px;
              border: none;
              font-size: 17px;
            }

            @media screen and (max-width: 600px) {
              .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
              }

              .topnav input[type=text] {
                border: 1px solid #ccc;
              }
            }
            .headerDiv {
              font-family: Helvetica, Arial, sans-serif;
              text-align: center;
              font-size: 30px;
              color:rgb(29, 51, 89);
            }
  
            .buttonDiv{
                padding: 40px;
                display: flex;
                justify-content: center;
            }
            .signOutButton{
                height: 50px;
                width: 150px;
                font-size: 18px;
                background-color: white;
                color:rgb(29, 51, 89);
                border-radius: 15px;
                
            }
            .signOutButton:hover{
                background-color: rgb(29, 51, 89);
                color: white;
            }
            .optionButton{
                background-color: rgb(238, 246, 255);
                border: 3px solid rgb(29, 51, 89);;
                height: 190px;
                width: 220px;
                margin: 20px;
                border-radius: 50%;
                font-size: 22px;
                transition-duration: 0.1s;
            }
            .optionButton:hover{
                background-color: rgb(29, 51, 89);
                color: white;
            }
        </style>
    </head>
    <body>

      <div class="topnav">
        <input type="text" placeholder="Search Patient...">
      </div>

        <div class="headerDiv">
            <h2>WELCOME TO DENTIST PAGE</h3>
              <button type="submit" class="signOutButton">Sign Out</button>
            </form>
        </div>
        <div class="buttonDiv">
            </form>
                <button type="submit" class="optionButton">Upcoming Appointments</button>
            </form>
                <button type="submit" class="optionButton">Procedures</button>
        </div>
    </body>
</html>
