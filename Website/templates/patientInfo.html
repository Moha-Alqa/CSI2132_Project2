{% extends "base.html" %} {% block title %} Patient Information {% endblock%} {% block
    content %}
    <h1>Patient Information</h1>

    <body>
        <div class="form-group">
            <form>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname">
                <br>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
                <label for="gender"> Gender</label>
                <select name="gender">
                  <option value="none" selected></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                  <label for="birthday">Birthday:</label>
                  <input type="date" id="birthday" name="birthday">
                <br>
                <br>
                <label for="insurance">Insurance:</label>
                <input type="text" id="insurance" name="insurance"> 
                <label for="SSN">Social Security Number:</label>
                <input type="numbers" id="SSN" name="SSN">
                <br>
                <label for="address">Address information:</label><br>
                  <input type="street" 
                           class="form-control" 
                           id="autocomplete" 
                           placeholder="Street">
    
                    <input type="city" 
                           class="form-control" 
                           id="inputCity" 
                           placeholder="City">
    
                    <input type="state" 
                           class="form-control" 
                           id="inputState" 
                           placeholder="State">
    
                    <input type="zip" 
                           class="form-control" 
                           id="inputZip" 
                           placeholder="Zip">
    
                    <input type="county" 
                           class="form-control" 
                           id="inputCounty" 
                           placeholder="County">
                 <br>
                 <br>
                <label for="emails">Enter your email address:</label>
                  <input type="email" id="emails" name="emails" multiple>
                <label for="tel">Enter your number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    
      
    </form>
    </div>
            
    
    </body>
    
    {% endblock %}
